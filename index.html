<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Chat || Day-2</title>
	</head>
	<body>
		<div class="wrapper">
			<!-- MAIN BOX -->
			<div class="chat__box">
				<!-- Header start -->
				<header class="header chat-top">
					<a href="#" class="back__link">
						<img
							src="./images/icons8-left-64.png"
							alt="Back icon"
							class="back"
							width="28"
							height="28"
						/>
					</a>
					<!-- TOP MIDDLE part start -->
					<div class="chat__top--middle">
						<a href="#" class="profile__image--holder">
							<img
								src="https://picsum.photos/60"
								alt="Profile photo"
								class="profile__image"
								width="50"
								height="50"
							/>
						</a>
						<div class="chat__top--info">
							<h1 class="user__name">Ilhom Shamidinov</h1>
							<span class="user__status">last seen recently</span>
						</div>
					</div>
					<!-- TOP MIDDLE part end -->
					<!-- TOP right part -->
					<div class="chat__top--icons">
						<a href="#" class="top__link">
							<img
								src="./images/icons8-phone-48.png"
								alt="Phone icon"
								class="phone"
								width="28"
								height="28"
							/>
						</a>
						<a href="#" class="top__link">
							<img
								src="./images/icons8-more-32.png"
								alt="More icon"
								class="more"
								width="28"
								height="28"
							/>
						</a>
					</div>
					<!-- Top right part end -->
				</header>
				<!-- HEADER end -->
				<!-- CHAT MIDDLE start -->
				<div class="chat__middle">
					<div class="chat__sms sms__right">
						Salom alekum, nma gap solula soqqami?
					</div>
					<div class="chat__sms sms__left">
						Tinchmi cho tam&#128075;
					</div>
					<div class="chat__sms sms__right">
						Do'st git ustanovka qilishga yordamlashvormasen jaa
						achavat narsekan lekin&#128517;
					</div>
					<div class="chat__sms sms__left">
						Bo'ldi eson omon samolyotdan tushi bir nima qilishga
						harakat qib ko'ramiz
					</div>
					<div class="chat__sms sms__right">Oxay&#128076;</div>
				</div>
				<!-- Middle part end -->
				<!-- BOTTOM -->
				<div class="chat__bottom">
					<input type="text" class="ipt" placeholder="Message" />
					<a href="#" class="clip bottom__icon"
						><img
							src="./images/icons8-clip-50.png"
							alt="Clip icon"
							class="clip"
							width="30"
							height="30"
					/></a>
					<a href="#" class="mic bottom__icon"
						><img
							src="./images/icons8-microphone-48.png"
							alt="Microphone icon"
							class="mic"
							width="30"
							height="30"
					/></a>
				</div>
			</div>
		</div>
	</body>
</html>
